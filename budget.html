<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="budget.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var bgt=0;
            var totexpense=0;
            var balance=0;

            $("#calculate").click(function(){
                bgt +=parseInt($("#my").val());
                balance = bgt-totexpense;
                $("#budget").html("<p><h2>$ "+bgt+"</h2></p>");
                $("#budget").css("color", "red");
                $("#bal").html("<p><h2>$ "+balance+"</h2></p>");
                $("#bal").css("color", "red");
            });
            
            $("#addExpense").click(function(){
                var expensetitle = $("#title").val();
                var expense = parseInt($("#amount").val());
                
                $("#expenseTitle").append("<p>-"+expensetitle+"</p>");
                $("#expenseTitle").css("color", "red");
                
                $("#amt").append("<p>"+expense+"</p>");
                $("#amt").css("color", "red");

                $("#last").append('<p><i class="fa fa-edit" style="color:DodgerBlue"></i><i class="fa fa-trash" style="color:red"></i></p>');

                totexpense += expense;
                $("#tot").html("<p><h2>$ "+totexpense+"</h2></p>");
                $("#tot").css("color", "green");

                balance = bgt-totexpense;
                $("#bal").html("<p><h2>$ "+balance+"</h2></p>");
                $("#bal").css("color", "red");
            });
        });
    </script>
</head>
<body>
    <div class="whole">
        <h2>BUDGEGT APP</h2>
        <div class="gridContainer">
            <div class="enterBudget">
                <label for="my">Please Enter Your Budget</label><br>
                <input type="text" id="my" style="width: 250px;"><br>
                <button type="button" id="calculate">Calculate</button>
            </div>
            <div class="sameForm">
                <h3>BUDGEGT</h3>
                <i class="fa fa-money" style="font-size:36px;color:rgb(25, 175, 25)"></i>
                <div id="budget"></div>
            </div>
            <div class="sameForm">
                <h3>EXPENSE</h3>
                <i class="fa fa-credit-card" style="font-size:30px;color: rgb(7, 50, 131);"></i>
                <div id="tot"></div>
            </div>
            <div class="sameForm">
                <h3>BALANCE</h3>
                <i class='fas fa-dollar-sign' style='font-size:30px;color:rgb(138, 138, 46)'></i>
                <div id="bal"></div>
            </div>
            <div class="expense">
                <label for="title">Please Enter Your Expense</label><br>
                <input type="text" id="title" style="width: 250px;"><br>
                <label for="amount">Please Enter Your Expense Amount</label><br>
                <input type="text" id="amount" style="width: 250px;"><br>
                <button type="button" id="addExpense">Add Expense</button>
            </div>
            <div class="sameForm">
                <h4>Title</h4>
                <div id="expenseTitle"></div>
            </div>
            <div class="sameForm">
                <h4>Expense Value</h4>
                <div id="amt"></div>
            </div>
            <div class="sameForm">
                <h4>Action</h4>
                <div id="last"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
